<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HomeBase</title>
  <link rel="stylesheet" href="lib/css/style.css">
  <script src="lib/jquery-3.1.0.min.js"></script>
  <script src="app/models/user.js"></script>
  <script src="app/models/nytimesArticle.js"></script>
  <script src="app/controllers/userController.js"></script>
  <script src="app/controllers/nytimesController.js"></script>
  <script src="app/controllers/twilioSendText.js"></script>
  <script src="app/models/twilioText.js"></script>
  <script src="app.js"></script>
  <script src="config.js"></script>
  
</head>
<body>

  <div id="wrapper">
    <div class="container">
      <form id="user-form">
        <label>Username:</label>
        <input id="username" type="text" name="username"> <br>
        <label>Zip:</label>
        <input id="user-zipcode" type="text" name="zipcode"><br>
        <input id="user-form-submit" type="submit" value="submit">
      </form>

      <br>
      <form id="text-form">
      <input id="phone-number" type="text" name="phone-number"> 
      <input id="text-form-submit" type="submit" value="submit">
      </form>

    </div>
    <div id="feed">
        <!--bandintown-->
        <ul id="event-feed">
        </ul>
        <!--opentable-->
        <ul id="restaurant_feed">
        </ul>
      </div>
    </div>
  </div><!-- #wrapper -->
</body>
</html>
